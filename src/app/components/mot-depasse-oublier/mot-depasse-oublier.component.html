<header class="masthead text-black">
    <div class="overlay"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
    	<div class="row align-items-center justify-content-center text-cente">
    		<div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Mot de passe oublié ?</h2>
                      <p>Tu peut réinitialiser le mot de passe ici</p>
                      <div class="panel-body">

                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input id="email" name="email" placeholder="adresse email" class="form-control"  type="email" #resetEmail>
                            </div>
                          </div>
                          <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="réinitialiser" type="submit"(click)="resetemail(resetEmail.value)">
                          </div>

                          <input type="hidden" class="hide" name="token" id="token" value="">
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
    	</div>
    </div>
</header>
